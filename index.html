<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebXR Hjem</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav class="menu-bar">
      <ul class="categories">
        <li data-category="video">Video</li>
        <li data-category="spil">Spil</li>
        <li data-category="ovelse">Øvelser</li>
      </ul>
      <div class="menu-controls">
        <button id="searchToggleBtn" class="icon-button" title="Søg">
          <!-- Search Icon -->
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16a6.471 6.471 0 0 0 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C8.01 14 6 11.99 6 9.5S8.01 5 10.5 5 15 7.01 15 9.5 12.99 14 10.5 14z"/>
          </svg>
        </button>
        <button id="fullscreenBtn" class="icon-button" title="Fullscreen">
          <!-- Fullscreen Icon (Apple style) -->
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M4 4h6V2H2v8h2V4zm14 0v6h2V2h-8v2h6zm-14 14v-6H2v8h8v-2H4zm14 0h-6v2h8v-8h-2v6z"/>
          </svg>
        </button>
        <button id="refreshBtn" class="icon-button" title="Opdater side">
          <!-- Refresh Icon -->
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 4V1L8 5l4 4V6c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"/>
          </svg>
        </button>
      </div>
    </nav>
  </header>
  
  <!-- Søgefelt -->
  <div class="search-container" id="searchContainer">
    <input type="text" id="searchInput" placeholder="Søg links...">
  </div>
  
  <main>
    <section id="content">
      <!-- Dynamisk indhold vises her -->
    </section>
  </main>
  
  <script src="script.js"></script>
</body>
</html>
